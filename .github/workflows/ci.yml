name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6  # latest major per action docs :contentReference[oaicite:0]{index=0}

      - name: Set up Python
        uses: actions/setup-python@v6  # latest major; supports dependency caching :contentReference[oaicite:1]{index=1}
        with:
          python-version: "3.11"
          cache: "pip"                # speeds up pip installs :contentReference[oaicite:2]{index=2}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirenments.txt

      - name: Run tests
        run: |
          PYTHONPATH=. pytest -q
  

